<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Email Template Injector</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <h3>Email Templates</h3>
      <textarea id="templateContent" placeholder="Write your email template..."></textarea>
      <button id="saveTemplate">Save Template</button>
      <label for="templateList">Choose a template:</label>
      <select id="templateList"></select>
      <button id="injectTemplate">Inject Template</button>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
